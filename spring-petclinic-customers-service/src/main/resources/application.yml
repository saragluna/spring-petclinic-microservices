spring:
  application:
    name: customers-service
  config:
    import: optional:configserver:${CONFIG_SERVER_URL:http://localhost:8888/}
logging:
  file:
    name: logs/customers-service.log
management:
  endpoint:
    logfile:
      external-file: logs/customers-service.log
---
spring:
  config:
    activate:
      on-profile: docker
    import: configserver:http://config-server:8888
